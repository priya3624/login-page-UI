<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>
            Login Form
        </title>
        <link rel="stylesheet"href="style.css" />
 </head>
 <boby>
    <main>
        <header>
            <h2>Welcome back!</h2>
            <p>
                Please login to your account
            </p>
        </header>
        <div class="field input">
            <label for="username">Username/Email Address</label><br>
            <input type="text" class="txtemail" name="username" id="username" required>
        </div>
        <div class="field input">
            <label for="password">Password</label><br>
            <input type="password" class="txtpwd" name="password" id="password" required>
        </div>
        <div class="wrapperremember">
            <div><input id="check" type="checkbox">Remeber Me</label></div>
            <div><a href="#">Forgot Password?</a></div>
        </div>
        <button type="submit">Login to Bolt</button>
        <p class="footer">
            Don't have an account yet? <a href="#">Create a Bolt account</a>
        </p>
    </main>
 </boby>
</html>
